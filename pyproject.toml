[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311']
include = '\.pyi?$'
extend-exclude = '''
/(
    \.git
  | \.venv
  | venv
  | build
  | dist
  | \.pytest_cache
  | wibatemp
  | old_scripts
  | \.fissio
)/
'''

[tool.ruff]
line-length = 100
target-version = "py39"

# Enable select rules
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]

# Ignore specific rules
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex (let humans judge this)
]

# Exclude directories
exclude = [
    ".git",
    ".venv",
    "venv",
    "build",
    "dist",
    ".pytest_cache",
    "wibatemp",
    "old_scripts",
    "old backups",
    ".fissio",
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]  # Allow unused imports in __init__.py
"tests/*" = ["B011"]  # Allow assert False
# Allow E402 in wrapper scripts that modify sys.path before imports
"*.py" = ["E402"]  # Module level imports after sys.path manipulation
"scripts/*.py" = ["E402"]
"deployment/*.py" = ["E402"]

[tool.pytest.ini_options]
# This duplicates pytest.ini but some tools prefer pyproject.toml
pythonpath = "."
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"

[tool.mypy]
python_version = "3.9"
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = false

# Ignore missing stubs for third-party libraries
[[tool.mypy.overrides]]
module = [
    "influxdb_client",
    "influxdb_client.*",
    "fmiopendata.*",
]
ignore_missing_imports = true
